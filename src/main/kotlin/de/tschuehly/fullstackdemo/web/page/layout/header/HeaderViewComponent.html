<!DOCTYPE html>
<!--/*@thymesVar id="headerCtx" type="de.tschuehly.fullstackdemo.web.page.layout.header.HeaderViewComponent.HeaderCtx"*/-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<header class="w-full items-center bg-white py-2 px-6 hidden sm:flex justify-between">
    <div class="flex ">
        <a href="https://www.tschuehly.de/" target="_blank"
           class="flex items-center opacity-75 hover:opacity-100 py-2 px-4 nav-item">
            My Blog
        </a>
        <a href="https://github.com/tschuehly/fullstack-with-spring" target="_blank"
           class="flex items-center opacity-75 hover:opacity-100 py-2 px-4 nav-item">
            Github Repository
        </a>
        <a href="https://github.com/tschuehly/spring-view-component" target="_blank"
           class="flex items-center opacity-75 hover:opacity-100 py-2 px-4 nav-item">
            Spring ViewComponent
        </a>
        <a href="https://github.com/tschuehly/htmx-supabase-spring-boot-starter" target="_blank"
           class="flex items-center opacity-75 hover:opacity-100 py-2 px-4 nav-item">
            HTMX Supabase Spring Boot Starter
        </a>
        <a href="https://github.com/tschuehly/svc-ui" target="_blank"
           class="flex items-center opacity-75 hover:opacity-100 py-2 px-4 nav-item">
            Declarative UI with Spring ViewComponent
        </a>
    </div>
</header>

<!-- Mobile Header & Nav -->
<header x-data="{ isOpen: false }" class="w-full bg-sidebar py-5 px-6 sm:hidden">
    <div class="flex items-center justify-between">
        <a href="index.html" class="text-white text-3xl font-semibold uppercase hover:text-gray-300">Admin</a>
        <button @click="isOpen = !isOpen" class="text-white text-3xl focus:outline-none">
            <i x-show="!isOpen" class="fas fa-bars"></i>
            <i x-show="isOpen" class="fas fa-times"></i>
        </button>
    </div>

    <!-- Dropdown Nav -->
    <nav :class="isOpen ? 'flex': 'hidden'" class="flex flex-col pt-4">
        <a href="https://www.tschuehly.de/"
           class="flex items-center text-white opacity-75 hover:opacity-100 py-2 pl-4 nav-item">
            My Blog
        </a>
        <a href="https://github.com/tschuehly/fullstack-with-spring"
           class="flex items-center text-white opacity-75 hover:opacity-100 py-2 pl-4 nav-item">
            Github Repository
        </a>
        <a href="https://github.com/tschuehly/spring-view-component"
           class="flex items-center text-white opacity-75 hover:opacity-100 py-2 pl-4 nav-item">
            Spring ViewComponent
        </a>
        <a href="https://github.com/tschuehly/htmx-supabase-spring-boot-starter"
           class="flex items-center text-white opacity-75 hover:opacity-100 py-2 pl-4 nav-item">
            HTMX Supabase Spring Boot Starter
        </a>
        <a href="https://github.com/tschuehly/svc-ui"
           class="flex items-center text-white opacity-75 hover:opacity-100 py-2 pl-4 nav-item">
            Declarative UI with Spring ViewComponent
        </a>
        <th:block
                th:each="tab : ${headerCtx.tabs}">
            <!--/*@thymesVar id="headerCtx" type="de.tschuehly.fullstackdemo.web.page.layout.header.HeaderViewComponent.HeaderViewContext"*/-->
            <a th:href="${tab.href}" class="flex items-center  text-white py-2 pl-4 nav-item"
               th:classappend="${tab == headerCtx.activeTab ? 'active-nav-link' : ' opacity-75 hover:opacity-100 '}">
                <i class="fas mr-3" th:classappend="${tab.icon}"></i>
                <span th:text="${tab.displayName}"></span>
            </a>
        </th:block>
    </nav>
</header>

</html>
