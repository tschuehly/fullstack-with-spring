<!DOCTYPE html >
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:view="http://www.w3.org/1999/xhtml">
<head>
    <title>Spring Fullstack</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://localhost:35729/livereload.js"></script>
    <!-- Font Awesome -->
    <script defer src="/js/fontAwesome_5.13.0_all.min.js"></script>
    <!-- Tailwind -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">

    <script defer src="/webjars/htmx.org/1.9.10/dist/htmx.min.js"></script>
    <script defer src="/webjars/alpinejs/3.13.3/dist/cdn.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Karla:400,700&display=swap');

        .font-family-karla {
            font-family: karla;
        }

        .bg-sidebar {
            background: #3d68ff;
        }

        .cta-btn {
            color: #3d68ff;
        }

        .upgrade-btn {
            background: #1947ee;
        }

        .upgrade-btn:hover {
            background: #0038fd;
        }

        .active-nav-link {
            background: #1947ee;
        }

        .nav-item:hover {
            background: #1947ee;
        }

        .account-link:hover {
            background: #3d68ff;
        }
    </style>
</head>

<body class="bg-gray-100 font-family-karla flex">


<div view:component="${layoutContext.sidebarViewComponent}"></div>

<div class="w-full flex flex-col h-screen overflow-auto">
    <div view:component="${layoutContext.headerViewComponent}"></div>
    <div class="w-full h-screen overflow-x-hidden border-t flex flex-col">
        <div view:component="${layoutContext.nestedViewComponent}"></div>
    </div>
    <footer class="w-full bg-white text-right p-4">
        Template by <a target="_blank" href="https://davidgrzyb.com" class="underline">David Grzyb</a>.
    </footer>
</div>

</body>
</html>
