<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" xmlns:view="http://www.w3.org/1999/xhtml">
<div class="w-full mt-6" x-data="{ openTab: 0 }">
    <div>
        <ul class="flex border-b">
            <li class="-mb-px mr-1" th:x-on:click="'openTab = '+ ${el.index}"
                th:each="header, el : ${headerList}">
                <button
                   th:x-bind:class="'openTab == ' + ${el.index} + '? \'border-l border-t border-r rounded-t text-blue-700 font-semibold\' : \'text-blue-500 hover:text-blue-800\' '"
                   th:text="${header}"
                   class="bg-white inline-block py-2 px-4 font-semibold"></button>
            </li>
        </ul>
    </div>

    <div class="bg-white p-6">

        <div th:each="content, el : ${contentList}"
             th:x-show="'openTab === ' + ${el.index}"
             th:text="${content}">
        </div>
    </div>
</div>
</html>
